{% extends 'base.html' %}

{% block head %}
<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
    .social-icons {
        display: flex;
        justify-content: center;
        gap: 20px; /* Space between icons */
        margin-top: 20px; /* Space above icons */
    }
    .social-icons a {
        text-decoration: none;
    }
    .social-icons a i, .social-icons a img {
        font-size: 30px; /* Set same size for icons */
        width: 30px;
        height: 30px;
        transition: transform 0.2s;
    }
    .social-icons a:hover i, .social-icons a:hover img {
        transform: scale(1.2);
    }

    /* Footer styling */
    .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: none; /* No background color */
        padding: 15px 0;
        text-align: center;
    }
</style>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Search</h1>

    <div class="form">
        <form action="/review" method="POST" style="text-align: center;">
            <input type="text" name="content" id="content">
            <input type="submit" value="Call_review">
        </form>
    </div>
</div>

<!-- Social Media Icons (Footer - Completely at the Bottom) -->
<div class="footer">
    <div class="social-icons">
        <a href="https://github.com/amargajula123/ReviewFlask-Scrapper-2025" target="_blank"><i class="fa-brands fa-github" style="color: black;"></i></a>  <!-- GitHub -->

        <a href="YOUR_HEROKU_LINK" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/heroku/heroku-original.svg"
                 alt="Heroku">
        </a> <!-- Heroku (Fixed size to match other icons) -->

        <a href="YOUR_YOUTUBE_LINK" target="_blank"><i class="fa-brands fa-youtube" style="color: red;"></i></a>  <!-- YouTube -->
        <a href="YOUR_LINKEDIN_LINK" target="_blank"><i class="fa-brands fa-linkedin" style="color: #0A66C2;"></i></a>  <!-- LinkedIn -->
        <a href="mailto:YOUR_GMAIL_LINK"><i class="fa-solid fa-envelope" style="color: #D44638;"></i></a>  <!-- Gmail -->
        <a href="YOUR_INSTAGRAM_LINK" target="_blank"><i class="fa-brands fa-instagram" style="color: #E1306C;"></i></a>  <!-- Instagram -->
    </div>
</div>

{% endblock %}
